[project]
name = "taminus"
version = "0.0.4"
description = "A lightwieght python web framework for building websites"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["framework", "web", "async", "asgi", "machine learning"]
authors = [
  { name = "Jonathan Felicity" , email = "jonathanfelicity@mail.com"},
]


classifiers = [
 "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP"
]

dependencies = [
  "WebOb",
]

[project.optional-dependencies]
test = [
  "pytest",
]

[project.urls]
homepage = "http://jonathanfelicity.tech/"
documentation = "https://taminus.readthedocs.io/en/latest/"
repository = "https://github.com/jonathanfelicity/taminus"
changelog = "https://github.com/jonathanfelicity/taminus/blob/main/CHANGELOG.md"